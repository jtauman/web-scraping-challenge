<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
          <h1>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <!-- Mars data collection -->
        <div class="row">
            <div class="col-md-12" style="margin-bottom: 12px;">
                <h1>Latest Mars News</h1>
                <h4 class="heading">{{mars_dict.news_title}}</h4>
                <p class="paragraph">{{mars_dict.news_p}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 featured">
                <h1>Featured Mars Image</h1>
                <img class="thumbnail" src="{{mars_dict.featured_image}}" width = 100% alt="mars featured image">
            </div>
            <div class="col-md-4">
                <h3 style="margin-top: 15px; text-align: center;">Mars Facts</h3>
                {{mars_dict.mars_table | safe}}
            </div>
        </div>
        <br>
        <hr>
        <br>
        <div class="row">
            <div class="col-md-12">
                <h1 style="text-align: center;">Mars Hemispheres</h1>
            </div>
        </div>  
        
        <div class="row">
            <div class="col-md-12">
                {% for x in mars_dict.hemispheres %} 
                <div class="col-md-6" style="float: left; width: 50%; padding: 5px;">     
                    <div class="card" style="width: 30rem;">
                        <div class="card-body">                                 
                            <img src="{{x.url}}" style="width: 100%" alt="hemisphere">
                            <h4><b>{{x.title}}</b></h4>                         
                                
                        </div>
                    </div>                                           
                </div>
                {%endfor%}
            </div>
        </div>
        
            
        

    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
